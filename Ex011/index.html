<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Dinamica</title>
</head>
<body>
    <h1>Teste de 3 imagem de tamanhos diferentes</h1>
    <picture>
        <source media="(max-width: 500px )" srcset="imgens/300x300.jpg" type="image/png">
        <source media="(max-width: 1050px )" srcset="imgens/600x600.jpg" type="image/png">
        <img src="imgens/1000x1000.jpg" alt="Imagem flexivel">
    </picture>
    <h1> Reproduzindo audio</h1>
    <p>Aprendendo a reproduzir um audio em HTML</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Musica.mp3" type="audio/mpeg">
        <source src="midia/Musica.ogg" type=" audio/ogg">
        <source src="midia/Musica.wav" type="audio/wav">
        <p>Infelizmente seu navegador n√£o consegue reproduzir audio, caso queira,<a href="midia/Musica.mp3">Clique aqui para baixar</a></p>
    </audio>
